<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password â€¢ Upnext</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" >

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        background: rgba(17, 24, 39, 1);
        background: linear-gradient(
          180deg,
          rgba(17, 24, 39, 1) 0%,
          rgb(31, 51, 73) 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .forgot-password-container {
        background-color: var(--surface);
        border-radius: var(--radius-lg);
        padding: var(--space-6);
        box-shadow: var(--shadow-lg);
        border: 1px solid var(--border);
        max-width: 400px;
        width: 100%;
      }
      .forgot-password-header {
        text-align: center;
        margin-bottom: var(--space-5);
      }
      .forgot-password-header img {
        height: 40px;
        width: auto;
        margin-bottom: var(--space-4);
      }
      .forgot-password-header h1 {
        font-size: 1.3rem;
        color: var(--text-dark);
      }
      .forgot-password-header p {
        font-size: 0.9rem;
        color: var(--text-medium);
        margin-top: var(--space-2);
      }
      .form-group {
        margin-bottom: var(--space-4);
      }
      .form-group label {
        display: block;
        margin-bottom: var(--space-2);
        font-weight: 500;
        color: var(--text-medium);
      }
      .form-group .input-icon {
        position: relative;
        display: flex;
        align-items: center;
      }
      .form-group .input-icon i {
        position: absolute;
        left: var(--space-3);
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-light);
      }
      .form-group input {
        width: 100%;
        padding: var(--space-3);
        padding-left: var(--space-7);
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        font-family: var(--font-sans);
        font-size: 1rem;
        color: var(--text-dark);
        background-color: var(--surface);
        transition: border-color var(--transition-fast),
          box-shadow var(--transition-fast);
      }
      .reset-button {
        width: 100%;
        padding: var(--space-3) var(--space-5);
        font-size: 1rem;
      }
      .forgot-password-footer {
        text-align: center;
        margin-top: var(--space-4);
      }
      .forgot-password-footer a {
        color: var(--primary);
        font-weight: 500;
      }
      .forgot-password-footer a:hover {
        color: var(--primary-dark);
      }
    </style>
  </head>
  <body>
    <div class="forgot-password-container">
      <div class="forgot-password-header">
        <img src="/logo.png" alt="Upnext Logo" />
        <h1>Forgot Password</h1>
        <p>Enter your email to receive a password reset link.</p>
      </div>
      <form id="forgot-password-form">
        <div class="form-group"style="display: block;">
          <label for="email">Email</label>
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
              aria-label="Email"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary reset-button">
          Send Reset Link
        </button>
      </form>
      <div class="forgot-password-footer">
        <p>
          Remember your password? <a href="/login.html">Log In</a>
        </p>
      </div>
    </div>

    <script>
      document.getElementById('forgot-password-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        console.log('Password reset requested for:', { email });
        // Add password reset logic here (e.g., API call to send reset link)
        alert('Password reset link sent! Check your email.');
        window.location.href = '/login.html';
      });
    </script>
  </body>
</html>
