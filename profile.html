<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upnext - Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Desktop sidebar navigation -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h1 class="logo">Upnext</h1>
            <button id="sidebar-toggle" aria-label="Toggle sidebar">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>
        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item" data-route="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="events.html" class="nav-item" data-route="events">
                <i class="fas fa-calendar-alt"></i>
                <span>Events</span>
            </a>
            <a href="profile.html" class="nav-item active" data-route="profile">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </nav>
    </aside>

    <!-- Mobile bottom navigation -->
    <nav class="bottom-nav" id="bottom-nav">
        <a href="events.html" class="nav-item" data-route="events">
            <i class="fas fa-calendar-alt"></i>
            <span>Events</span>
        </a>
        <a href="index.html" class="nav-item" data-route="home">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="profile.html" class="nav-item active" data-route="profile">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>

    <!-- Main content -->
    <div class="container">
        <div class="profile-header">
            <h1>Your Profile</h1>
            <button class="btn btn-outline" id="logout-btn" aria-label="Log out">Logout</button>
        </div>
        
        <div class="profile-section">
            <h2>Account</h2>
            <p><strong>Username:</strong> Student</p>
            <p><strong>Email:</strong> student@school.edu</p>
        </div>
        
        <div class="profile-section">
            <h2>Interests</h2>
            <p>Select your interests to see relevant events:</p>
            <div class="interests-grid">
                <div class="interest-item">
                    <input type="checkbox" id="interest-sports" aria-label="Sports interest">
                    <label for="interest-sports">Sports</label>
                </div>
                <div class="interest-item">
                    <input type="checkbox" id="interest-arts" aria-label="Arts interest">
                    <label for="interest-arts">Arts</label>
                </div>
                <div class="interest-item">
                    <input type="checkbox" id="interest-music" aria-label="Music interest">
                    <label for="interest-music">Music</label>
                </div>
                <div class="interest-item">
                    <input type="checkbox" id="interest-academics" aria-label="Academics interest">
                    <label for="interest-academics">Academics</label>
                </div>
                <div class="interest-item">
                    <input type="checkbox" id="interest-clubs" aria-label="Clubs interest">
                    <label for="interest-clubs">Clubs</label>
                </div>
                <div class="interest-item">
                    <input type="checkbox" id="interest-social" aria-label="Social interest">
                    <label for="interest-social">Social</label>
                </div>
            </div>
        </div>
        
        <div class="profile-section">
            <h2>Notification Settings</h2>
            <div class="form-group">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                    <label for="notifications-toggle">Enable Notifications</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="notifications-toggle" aria-label="Toggle notifications">
                        <span class="toggle-slider"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="notification-timing">Notify Me</label>
                    <select id="notification-timing" aria-label="Notification timing">
                        <option value="24">1 day before</option>
                        <option value="1">1 hour before</option>
                        <option value="0.5">30 minutes before</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="profile-section">
            <h2>Saved Events</h2>
            <button class="btn btn-outline" id="clear-saved-btn" style="margin-bottom: 16px;" aria-label="Clear all saved events">Clear All</button>
            <div class="saved-events" id="saved-events">
                <!-- Populated by profile.js -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="utils.js"></script>
    <script src="profile.js"></script>
</body>
</html>
