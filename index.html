      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Desktop sidebar navigation -->

    <div class="new-sidebar" id="new-sidebar">
      <div class="new-sidebar-header">
        <div class="new-logo-container">
          <img
            src="/logo.png"
            alt="Hackathon Logo"
            class="new-logo-img"
          />
        </div>
        <button class="new-toggle-btn" id="new-toggleBtn">
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>

      <ul class="new-nav-list">
        <li class="new-nav-item" id="home-nav-item">
          <a
            href="/index.html"
            class="new-nav-link new-active"
            data-route="home"
          >
            <span class="new-nav-icon">
              <i class="fas fa-home"></i>
            </span>
            <span class="new-nav-text">Home</span>
          </a>
        </li>
        <li class="new-nav-item" id="events-nav-item">
          <a href="/events.html" class="new-nav-link" data-route="events">
            <span class="new-nav-icon">
              <i class="fas fa-calendar-alt"></i>
            </span>
            <span class="new-nav-text">Events</span>
          </a>
        </li>
        <li class="new-nav-item" id="profile-nav-item">
          <a href="/profile.html" class="new-nav-link" data-route="profile">
            <span class="new-nav-icon">
              <i class="fas fa-user"></i>
            </span>
            <span class="new-nav-text">Profile</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- Mobile bottom navigation -->
    <nav class="bottom-nav" id="bottom-nav">
      <a href="/events.html" class="nav-item" data-route="events">
        <i class="fas fa-calendar-alt"></i>
        <span>Events</span>
      </a>
      <a href="/index.html" class="nav-item active" data-route="home">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="/profile.html" class="nav-item" data-route="profile">
        <i class="fas fa-user"></i>
        <span>Profile</span>
      </a>
    </nav>

    <!-- Main content -->
    <div class="container">
      <div class="logo-container">
        <img src="/logo.png" alt="UpNextLogo" class="upnextlogo" />
      </div>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input
          type="text"
          id="home-search"
          placeholder="Search events..."
          aria-label="Search events"
        />
      </div>
      <div class="schoolname">
        <div class="schoolnamebig">Showing events for</div>
        <div class="schoolnamesmall">Don Bosco School, Park Circus</div>
      </div>

      <div class="home-card-container">
        <h2 class="section-title">Featured Events</h2>
        <div class="carousel">
          <div class="carousel-inner" id="featured-carousel">
            <!-- Populated by home.js -->
          </div>
          <div class="carousel-dots" id="carousel-dots">
            <!-- Populated by home.js -->
          </div>
        </div>

        <h2 class="section-title">Quick Filters</h2>
        <div class="quick-filters">
          <button
            class="filter-pill"
            data-category="Sports"
            aria-label="Filter by Sports"
          >
            Sports
          </button>
          <button
            class="filter-pill"
            data-category="Music"
            aria-label="Filter by Music"
          >
            Music
          </button>
          <button
            class="filter-pill"
            data-category="Arts"
            aria-label="Filter by Arts"
          >
            Arts
          </button>
          <button
            class="filter-pill"
            data-category="Academics"
            aria-label="Filter by Academics"
          >
            Academics
          </button>
          <button
            class="filter-pill"
            data-category="Clubs"
            aria-label="Filter by Clubs"
          >
            Clubs
          </button>
          <button
            class="filter-pill"
            data-category="Social"
            aria-label="Filter by Social"
          >
            Social
          </button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/data.js"></script>
    <script src="/utils.js"></script>
    <script src="/home.js"></script>
  </body>
</html>
