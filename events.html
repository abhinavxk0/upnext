<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upnext - Events</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Desktop sidebar navigation -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h1 class="logo">Upnext</h1>
            <button id="sidebar-toggle" aria-label="Toggle sidebar">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>
        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item" data-route="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="events.html" class="nav-item active" data-route="events">
                <i class="fas fa-calendar-alt"></i>
                <span>Events</span>
            </a>
            <a href="profile.html" class="nav-item" data-route="profile">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </nav>
    </aside>

    <!-- Mobile bottom navigation -->
    <nav class="bottom-nav" id="bottom-nav">
        <a href="events.html" class="nav-item active" data-route="events">
            <i class="fas fa-calendar-alt"></i>
            <span>Events</span>
        </a>
        <a href="index.html" class="nav-item" data-route="home">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="profile.html" class="nav-item" data-route="profile">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>

    <!-- Main content -->
    <div class="container">
        <div class="filter-bar">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="events-search" placeholder="Search events..." aria-label="Search events">
            </div>
            <button class="btn btn-outline filter-btn" id="filter-btn" aria-label="Open filters">
                <i class="fas fa-filter"></i>
            </button>
        </div>

        <!-- Filter Modal -->
        <div class="modal" id="filter-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Filter Events</h2>
                    <button class="modal-close" id="modal-close-btn" aria-label="Close filter modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="category-filter">Category</label>
                        <select id="category-filter" aria-label="Filter by category">
                            <option value="">All Categories</option>
                            <option value="Sports">Sports</option>
                            <option value="Music">Music</option>
                            <option value="Arts">Arts</option>
                            <option value="Academics">Academics</option>
                            <option value="Clubs">Clubs</option>
                            <option value="Social">Social</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date-filter">Date Range</label>
                        <select id="date-filter" aria-label="Filter by date range">
                            <option value="">All Dates</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="location-filter">Location</label>
                        <select id="location-filter" aria-label="Filter by location">
                            <option value="">All Locations</option>
                            <!-- Populated by events.js -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sort-by">Sort By</label>
                        <select id="sort-by" aria-label="Sort events">
                            <option value="date">Sort by Date</option>
                            <option value="name">Sort by Name</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline" id="clear-filters-btn" aria-label="Clear all filters">Clear</button>
                    <button class="btn btn-primary" id="apply-filters-btn" aria-label="Apply filters">Apply</button>
                </div>
            </div>
        </div>

        <div class="events-grid" id="events-grid">
            <!-- Populated by events.js -->
        </div>

        <div class="pagination" id="events-pagination">
            <!-- Populated by events.js -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="utils.js"></script>
    <script src="events.js"></script>
</body>
</html>
